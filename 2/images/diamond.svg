		<path class="b1" d="M0,25h14l21,30z"/>
		<path class="b2" d="M14,25h14l7,30z"/>
		<path class="b3" d="M28,25h14l-7,30z"/>
		<path class="b4" d="M42,25h14l-21,30z"/>
		<path class="b5" d="M56,25h14l-35,30z"/>

