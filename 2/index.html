      (function() {
        /**
          * Insert the non-critical JavaScript and CSS in the DOM.
          * Script based on: http://www.feedthebot.com/pagespeed/defer-loading-javascript.html
          */
        function loadNonCriticals() {
          var script = document.createElement('script');
          // script.src = window.location.href + 'dist/js/script.non-critical.min.js';
          script.src = 'js/script.non-critical.js';
          document.body.appendChild(script);

          var link = document.createElement('link');
          // link.href = window.location.href + 'dist/css/style.non-critical.min.css';
          link.href = 'css/style.non-critical.css';
          link.rel = 'stylesheet';
          document.body.appendChild(link);
        }

        // Load the non-criticals when the page finished loading.
        window.addEventListener('load', loadNonCriticals, false);
      })();
    </script>
